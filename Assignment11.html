        <form id = "form">
            <label for="name">Name:  </label>
            <input type = "text" id = "name" placeholder="Enter full Name"><br>
            <label for = "fname">Father's Name:  </label>

            <label for = "pno">Phone Number:  </label>

            <label for = "email">Email:  </label>

            <label for = "gender">Gender:  </label>

            <input type = "radio" id = "gender" value = "Other" name = "gender" >

            <label for = "dob" >Date of Birth:  </label>
            <input type = "date" id = "dob"><br>
            <label for = "address" >Address</label>

            <label for="blood" >Blood Group:</label>
            <select name="blood" id="blood" style = "margin-top: 10px;" class = "form-control" >

                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>

                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>

            <input type="radio" id = "dept3" value = "BBA" name = "dept">

            <br>
            <label for="Course">Course:  </label>
            <input type="checkbox" value = "C" name = "course1" id = "course1">
            <label for="course1" style = "margin-left: 0px;">C</label>
            <input type="checkbox" value = "C++" name = "course2" id = "course2">

            <input type="checkbox" value = "AI" name = "course4" id = "course4">

            <input type="checkbox" value = "ML" name = "course5" id = "course5">
            <label for="course1" style = "margin-left: 0px;">ML</label>
            <input type="checkbox" value = "Robotics" name = "course6" id = "course6">
            <label for="course1" style = "margin-left: 0px;">Robotics</label>
            <br>
            <label for = "photo">Photo:  </label>
            <input type = "file" id = "photo">
            <br>
